{% extends 'base.html' %}
{% block title %}
    Sticky notes board - {{ page_title }}
{% endblock %}
{% block content %}
    <h2>
        {{ note.title }}
    </h2>
    <p>
        {{ note.content }}
    </p>
    <p>
        Created at: {{ note.created_at }}
    </p>
    <a href="{% url 'note_update' pk=note.pk %}">Update Note</a>
    <a href="{% url 'note_delete' pk=note.pk %}">Delete Note</a>
    <a href="{% url 'note_list' %}">Back to Notes list</a>
{% endblock %}
