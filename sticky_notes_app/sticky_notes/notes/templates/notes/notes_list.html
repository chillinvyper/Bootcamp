{% extends 'base.html' %}
{% block title %}
    Sticky notes board - {{ page_title }}
{% endblock %}
{% block content %}
    <h2>
        {{ page_title }}
    </h2>
    <ul>
        <a href="{% url 'note_create' %}">Add Note</a>
        {% for note in notes %}
        <li>
            <a href="{% url 'notes_detail' pk=note.pk %}">{{ note.title }}</a>
            <p>
                {{ note.content }}
            </p>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
